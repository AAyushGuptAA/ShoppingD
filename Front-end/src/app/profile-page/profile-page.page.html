<ion-header>
    <app-header></app-header>
</ion-header>
<ion-content>
    <div class="container" id="probody">
        <div class="row" id="first">
            <div class="col-md-4"></div>
            <div class="col-md-4 px-3 py-2 my-5">
                <p class="col-md-12 text-center h3 font-weight-bolder">Profile Details</p>
                <input class="col-md-12 my-2 px-2 py-1" [type]="inputTypes[i]" *ngFor="let i of [0, 1, 2]" [value]="values[i]">
                <button class="col-md-12 h4 text-uppercase btn btn-primary rounded-0 shadow font-weight-bold" (click)="feature()">update details</button>
                <p class="text-center text-uppercase my-2"><a class="text-info" href="#" (click)="feature()">Change Password</a></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <ion-footer>
        <app-footer></app-footer>
    </ion-footer>
</ion-content>
