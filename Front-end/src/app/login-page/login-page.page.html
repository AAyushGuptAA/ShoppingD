<ion-header>
    <app-header></app-header>
</ion-header>

<ion-content>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 px-3 py-2 border mt-5 mb-4">
                <p class="col-md-12 text-center h4">Login with Shopper's Stop</p>
                <input class="col-md-12 my-2 px-2 py-1" [(ngModel)]="UserInfo[placeholderText[i]]" [type]="inputTypes[i]" *ngFor="let i of [0, 1]" [placeholder]="placeholderText[i]">
                <button class="col-md-12 text-uppercase btn btn-primary rounded-0 shadow" (click)="verifyUser()">Login</button>
                <p class="text-secondary text-center my-2">New to Shopper's Stop? <a class="text-primary" routerLink="/home">Create an Account</a></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <ion-footer class="footer">
        <app-footer></app-footer>
    </ion-footer>
</ion-content>
