<ion-header>
    <app-header></app-header>
</ion-header>

<ion-content>
    <div class="container-fluid p-0">
        <div class="row m-0">
            <img [src]="coverImg" alt="" style="width: 100%; object-fit: cover; opacity: 0.75;">
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mx-0 my-1">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-2">
                <p class="h3 text-center text-uppercase font-weight-bold">best seller of the season</p>
                <p class="text-center">Lorem Ipsum sentence lorem Ipsum sentence lorem Ipsum sentence lorem Ipsum sentence lorem Ipsum sentence</p>
            </div>
        </div>
        <div class="row m-0">
            <div class="card-deck">
                <div class="col-md-3 my-2" *ngFor="let card of cardValues.slice(0,12)">
                    <div class="card">
                        <img [src]="card.imgsrc" alt="" class="card-img-top" (click)="displayProd(card)" style="height: 420px; width: 100%; object-fit: cover; cursor: pointer;">
                        <div class="card-body text-secondary pb-0 pt-2 pl-2 pr-0">
                            <p class="card-text text-center text-secondary h6">{{card.title}}</p>
                        </div>
                        <div class="card-footer border-top-0 pb-0 pt-2 pl-2 pr-0 bg-white text-center">
                            <p class="text-dark h5 font-weight-bold">{{card.cost | currency:'INR'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row m-0">
            <div class="col-md-4"></div>
            <div class="col-md-4 my-2 text-center">
                <button class="btn btn-primary my-2 rounded-0 px-4 py-3"><h2 class="m-0">VIEW ALL</h2></button>
            </div>
        </div> -->
    </div>
    <ion-footer>
        <app-footer></app-footer>
    </ion-footer>
</ion-content>
