<ion-header>
    <app-header></app-header>
</ion-header>

<ion-content>
    <div class="container my-3" id="cartBody">
        <div class="row" id="child">
            <h1 class="p-2 m-2 font-weight-bold">Cart Details</h1>
        </div>
        <div class="row">
            <div class="col-md-8 my-2">
                <div class="row m-2 p-2 border" *ngFor="let prod of product">
                    <div class="col-md-2 border border-white">
                        <img [src]="prod.imgsrc" alt="">
                    </div>
                    <div class="col-md-10">
                        <p class="h4 mb-1">{{prod.title}}</p>
                        <p class="h6 mb-2">{{prod.cost | currency:'INR'}}</p>
                        <label for="" class="text-dark h6 mr-1">Quantity</label>
                        <button class="btn btn-white rounded-0 py-1 px-2 border" (click)="reduceq(prod)">-</button>
                        <button class="btn rounded-0 p-1 border" disabled>{{prod.quantity}}</button>
                        <button class="btn btn-white rounded-0 py-1 px-2 border" (click)="incrementq(prod)">+</button>
                        <p class="h6 mt-2">Ordered<span class="text-success"> (Expected Delivery: NOV 28,2020)</span></p>
                    </div>
                </div>
                <div class="row mx-2">
                    <div class="col-md-8"></div>
                    <button class="col-md-4 border border-primary text-center text-primary bg-white text-uppercase p-3 shadow" (click)="backToShopping()">Continue Shopping</button>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="row border">
                    <div class="col-md-12">
                        <p class="h6 my-2">Apply Coupon Code</p>
                        <input type="text" class="w-100 p-1 mb-2" placeholder="Enter coupon code">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 bg-info">
                        <strong class="h5">Order Summary</strong>
                        <div class="row mt-3 mb-1">
                            <div class="col-md-7">Cart Total</div>
                            <div class="col-md-5">&#8377; {{cartTotal}}</div>
                        </div>
                        <div class="row my-1">
                            <div class="col-md-7">Shipping Charges</div>
                            <div class="col-md-5">Free</div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-md-7">Coupon Discount</div>
                            <div class="col-md-5">None</div>
                        </div>
                        <div class="row mt-4 mb-1">
                            <div class="col-md-7 h4">Total Payable</div>
                            <div class="col-md-5">&#8377; {{cartTotal}}</div>
                        </div>
                        <div class="row p-2">
                            <div class="btn btn-primary w-100 text-center text-white rounded-0 text-uppercase" (click)="OrderCart()">Secure Checkout Now</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ion-footer>
        <app-footer></app-footer>
    </ion-footer>
</ion-content>
